version: 0.1
cli:
  version: 0.8.1-beta
lint:
  linters:
    - name: black-py
      command: ["black", "--target-version", "py310", "-q", "-"]
  ignore:
    - linters: [ALL]
      paths:
        - ".bin/kdeconnect.sh"
        - ".bin/xdg-open"
        - "README.md"
  enabled:
    - black-py@21.11b1
    - flake8@3.9.2
    - gitleaks@7.6.1
    - isort@5.9.3
    - markdownlint@0.29.0
    - prettier@2.4.1
    - shellcheck@0.7.2
    - shfmt@3.4.0
