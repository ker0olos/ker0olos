[colors]
background = #99000000
foreground = #cfcfcf

[settings]
compositing-foreground = source

[options]
height = 32

[bar/date]
width = 10%
height = ${options.height}

offset-x = 8
offset-y = 8

background = ${colors.background}
foreground = ${colors.foreground}

font-0 = Hack Nerd Font:size=8;3

modules-center = date

wm-restack = bspwm

[bar/workspace]
width = 10%
height = ${options.height}

offset-x = 10%:+14
offset-y = 8

background = ${colors.background}
foreground = ${colors.foreground}

font-0 = Hack Nerd Font:size=8;3

modules-center = workspace

wm-restack = bspwm

[bar/spotify]
width = 28%
height = ${options.height}

offset-x = 15%:+14
offset-y = 8

background = #9921bf58
foreground = #FFFFFF

font-0 = Montserrat:size=9:style=bold;3
font-1 = Noto Sans Arabic:size=9:style=bold;3
font-2 = Noto Sans CJK JP:size=9:style=bold;3
font-3 = Material Design Icons Desktop:size=13;4

modules-left = title
modules-right = like icon

padding = 7

click-left = spt.py toggle &
double-click-left = spt.py skip &

wm-restack = bspwm

[module/title]
interval = 8
type = custom/script
exec = spt.py title

[module/icon]
type = custom/text
content = " 󰓇"

[module/like]
interval = 8
type = custom/script
exec = spt.py state
click-left = spt.py like &

[bar/stats]
width = 15%
height = ${options.height}

offset-x = 85%:-8
offset-y = 8

background = ${colors.background}
foreground = ${colors.foreground}

font-0 = Hack Nerd Font:size=8;3
font-1 = Material Design Icons Desktop:size=8;4

modules-center = speed_1 speed_2 cpu battery

module-margin = 1

wm-restack = bspwm

[bar/system]
width = 16.5%
height = ${options.height}

offset-x = 68.5%:-16
offset-y = 8

background = ${colors.background}
foreground = ${colors.foreground}

font-0 = Hack Nerd Font:size=8;3
font-1 = Material Design Icons Desktop:size=13;4
font-2 = Material Design Icons Desktop:size=13;4

modules-center = pulseaudio kdeconnect notifications tray

tray-padding = 2

module-margin = 1

wm-restack = bspwm


[module/pulseaudio]
type = internal/pulseaudio

interval = 5

format-volume = <ramp-volume>

label-muted = 󰖁
label-muted-foreground = #ffd200

ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾

[module/speed_1]
type = internal/network
interface = enp8s0

interval = 1

format-connected = <label-connected>
label-connected = %downspeed%

[module/speed_2]
type = internal/network
interface = wlp9s0

interval = 1

format-connected = <label-connected>
label-connected = %downspeed%

[module/cpu]
type = custom/script

interval = 1
exec = cpu-speed.sh

[module/tray]
type = internal/tray
format = <tray>

[module/kdeconnect]
type = custom/script

interval = 0.25
exec = kdeconnect.sh -d

[module/notifications]
type = custom/script

interval = 0.25
exec = notifications.sh

click-left = notifications.sh toggle

[module/date]
type = internal/date
interval = 30

label = %time%
time = %a, %I:%M %p
time-alt = %d %b, %Y

[module/battery]
type = internal/battery

battery = BAT0
adapter = ADP0

low-at = 19
full-at = 100

label-full = 󰉁
label-charging = %percentage%% 󰉁
label-discharging = %percentage%%
label-low = LOW

poll-interval = 5

[module/workspace]
type = custom/script

interval = 0.35
exec = workspace.sh